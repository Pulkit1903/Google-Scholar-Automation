<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Web App</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    input[type="number"] {
        padding: 10px;
        margin: 10px;
    }
    button {
        padding: 10px 20px;
        margin: 10px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }
    #result {
        margin-top: 20px;
        font-size: 24px;
    }
</style>
</head>
<body>
    <h2>Calculator Web App</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <br>
    <button onclick="performOperation('add')">Add</button>
    <button onclick="performOperation('subtract')">Subtract</button>
    <button onclick="performOperation('multiply')">Multiply</button>
    <button onclick="performOperation('divide')">Divide</button>
    <button onclick="resetFields()">Reset</button>
    <div id="result"></div>

    <script>
        function performOperation(operation) {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var resultElement = document.getElementById("result");
            var result;
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    resultElement.textContent = "Sum: " + result;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    resultElement.textContent = "Difference: " + result;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    resultElement.textContent = "Product: " + result;
                    break;
                case 'divide':
                    if (num2 !== 0) {
                        result = num1 / num2;
                        resultElement.textContent = "Quotient: " + result;
                    } else {
                        resultElement.textContent = "Cannot divide by zero!";
                    }
                    break;
                default:
                    resultElement.textContent = "Invalid operation";
            }
        }

        function resetFields() {
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").textContent = "";
        }
    </script>
</body>
</html>
